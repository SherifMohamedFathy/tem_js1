<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIELS
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="bg-info p-5 w-75 m-auto">
        <label>Product Name</label>
        <input id="productName" type="text" class="form-control">
        <label>Product Price</label>
        <input id="productPrice" type="number" class="form-control">
        <label>Product Category</label>
        <input id="productCategory" type="text" class="form-control">
        <label>Product Description</label>
        <textarea id="productDesc" class="form-control"></textarea>
        <button id="addCart" class="btn btn-primary my-3 float-end">Add Product</button>
        <input id="searchInput" type="text" placeholder="Search by name..." class="form-control my-3">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
        <div class="clearfix"></div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
